name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # Trigger deployment on push to main branch

# Required permissions for v4 deploy-pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Build project
      - name: Build project
        run: npm run build

      # 5. Upload build folder as artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: hospital-frontend-build
          path: dist   # Vite default build output folder

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Download build artifact
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: hospital-frontend-build
          path: dist

      # 3. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: hospital-frontend-build
