name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # Trigger deployment on push to main

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Build project
      - name: Build project
        run: npm run build

      # 5. Upload build folder as artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: hospital-frontend-build
          path: dist   # Vite default output folder

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Download the build artifact
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: hospital-frontend-build
          path: dist

      # 3. Create gh-pages branch if it doesn't exist
      - name: Create gh-pages branch if needed
        run: |
          git fetch origin gh-pages || git checkout --orphan gh-pages
          git checkout -B gh-pages

      # 4. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages
          folder: dist
          github-token: ${{ secrets.GITHUB_TOKEN }}
